<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
            <!-- HEADER -->
    <header  class="container-fluid bg-darkblue">
        <nav class="navbar navbar-expand-md navbar-dark bg-darkblue text-uppercase">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">about</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">contact</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav> 
    </header>
                <!-- MAIN -->
    <main class="text-center text-uppercase text-white">
        <section  class="container-fluid bg-acquamarine">
            <div class="min-vh-100">
                <img src="./img/avatar.svg" class="w-25" alt="avatar">
                <h1 class="fs-1">start bootstrap</h1>
                <div >
                    <div  class="line"> </div>
                    <div class="d-inline"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg></div>
                    <div  class=" line"></div>
                </div>
            </div>
         </section>


        <section class="container">
            <div class="row g-3">
                <div class="text-portfolio col-12 ">TEXT PORTFOLIO</div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/cabin.png" alt=""></div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/cake.png" alt=""></div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/circus.png" alt=""></div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/game.png" alt=""></div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/safe.png" alt=""></div>
                <div class="portfolio-img col-12 col-md-6 col-lg-4"><img class="mw-100 rounded" src="./img/submarine.png" alt=""></div>
            </div>
        </section>

        <section class="container-fluid bg-acquamarine">
            <div class="row">
                <div class="about-title col-12">ABOUT H1</div>
                <blockquote class="col-12 col-md- offset-lg-2 col-md-4">ABOUT TESTO 1</blockquote>
                <blockquote class="col-12 col-md-4">ABOUT TESTO 2</blockquote> 
                <div class="about-btt-download col-12">DOWNLOAD BUTTON</div>
            </div>
        </section>

        <section class="container">
            <div class="row contact-me">
                <div class="col-12">CONTACT</div>                
            </div>
        </section>
    </main>
                <!-- FOOTER -->
    <footer>
        <div  class="container-fluid footer-top">
            <div class="row contact">
                <address class="col-12 col-md-4">ADDRESS</address> 
                <div class="col-12 col-md-4">LINK</div>
                <div class="col-12 col-md-4">INFO</div>
            </div>
        </div>

        <div class="info-website footer-bottom"></div>
    </footer>
    
</body>
</html>
